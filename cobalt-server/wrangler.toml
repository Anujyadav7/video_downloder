name = "cobalt-server"
main = "src/index.ts"
compatibility_date = "2026-02-21"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
  { name = "COBALT_SERVICE", class_name = "CobaltContainer" }
]

[vars]
ENVIRONMENT = "production"
API_PORT = "9000"
# User-Requested Proxy Variables
PROXY_URL = "http://p.webshare.io:80"
PROXY_AUTH = "xcjkkris-rotate:e8pk5mmdnsgt"
# Standard Engine Proxy
API_EXTERNAL_PROXY = "http://xcjkkris-rotate:e8pk5mmdnsgt@p.webshare.io:80"

[[containers]]
name = "cobalt-worker-v10"
class_name = "CobaltContainer"
image = "./Dockerfile"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["CobaltContainer"]
